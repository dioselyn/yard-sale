<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg" href="./assets/img/logos/favicon_yard_sale.svg"/>
    <title>YardSale | My account</title>
    
</head>
<body>
    <div class="login">
        <div class="form-container">
            
            <h1 class="title title-my-account">My account</h1>

            <form action="/" class="form form-my-account">
                <div> 
                    <label for="name" class="label">Name</label>
                    <input type="text" id="name" placeholder="Dioselyn Colina" class="input input-name">
    
                    <label for="email" class="label">Email address</label>
                    <input type="email" id="email" placeholder="masterwebdc@gmail.com" class="input input-email">
    
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" placeholder="*********" class="input input-password">
                </div>
               
                <input type="submit" value="Create" class="primary-button my-account-button"> 
            </form>
        </div>
    </div>
</body>
</html>
