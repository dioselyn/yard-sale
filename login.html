<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg" href="./assets/img/logos/favicon_yard_sale.svg"/>
    <title>YardSale | Log in</title>
    
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./assets/img/logos/logo_yard_sale_purple.svg" alt="logo" class="logo"/>
            <form action="/" class="form">
                <label for="email" class="label">Email</label>
                <input type="email" id="email" placeholder="email@example.com" class="input input-email">

                <label for="new-password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********" class="input input-password">

                <input type="submit" value="Log in" class="primary-button login-button"> 
                <a href="./email-sent.html">Forgot my password</a>
            </form>

            <button class="secondary-button signup-button">Sign up</button>
        </div>
    </div>
</body>
</html>
