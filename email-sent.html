<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg" href="./assets/img/logos/favicon_yard_sale.svg"/>
    <title>YardSale | Email has been sent</title>
    
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./assets/img/logos/logo_yard_sale_purple.svg" alt="logo" class="logo"/>
            <h1 class="title">Email has been sent!</h1>
            <p class="subtitle">Please check your inbox for instructions on how to reset the password</p>
            
            <div class="email-image">
                <img src="./assets/img/icons/email.svg">
            </div>
     
               

                <button class="primary-button login-button">Login</button>
                <p class="resend">
                    <span>Didn't receive the email?</span>
                    <a href="./">Resend</a>
                </p>
        </div>
    </div>
</body>
</html>
